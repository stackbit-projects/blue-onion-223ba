title: Stackbit Fjord Theme
baseURL: /
params:
  palette: yellow
  header:
    title: David Tetreau
    tagline: >-
      I am an up-and-coming Web Developer, and I love writing blogs! I am
      currently looking for junior roles. 
    logo_img_alt: Fjord Logo
    background_img: images/header-bg.jpg
    has_nav: true
    nav_links:
      - label: Home
        url: /
        style: link
      - label: About
        url: /about
        style: link
      - label: Style Guide
        url: /style-guide
        style: link
      - label: Contact
        url: /contact
        style: link
    has_social: true
    social_links:
      - label: Twitter
        url: 'https://twitter.com/david_tetreau'
        style: icon
        icon_class: twitter
        new_window: true
      - label: GitHub
        url: 'https://github.com/dtetreau251'
        style: icon
        icon_class: github
        new_window: true
      - label: DEV
        url: 'https://dev.to/dtetreau'
        style: icon
        icon_class: dev
        new_window: true
  footer:
    content: >-
      &copy; Stackbit. All rights reserved. This Jamstack site was created with
      <a href="https://www.stackbit.com/?utm_source=deployed-footer"
      target="_blank" rel="noopener">Stackbit</a>. Create yours <a
      href="https://app.stackbit.com/create?theme=fjord&utm_source=deployed-footer"
      target="_blank" rel="noopener">now</a>
    links:
      - label: Generated from DEV
        url: 'https://dev.to/connecting-with-stackbit'
        new_window: true
        style: link
taxonomies:
  stub: stub
disableKinds:
  - RSS
  - taxonomy
  - taxonomyTerm
markup:
  goldmark:
    renderer:
      unsafe: true
